services:

  db:
    image: postgres:17.4
    env_file: ".env.example"
    restart: always
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    



  secop-service:
    image: ghcr.io/bilchreis/secop_service:latest
    restart: always
    env_file: ".env.example"
    ports:
      - 4001:4001
    depends_on:
      db:
        condition: service_healthy
    